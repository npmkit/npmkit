version: '0.3.2-{build}'

platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'

init:
  - git config --global core.autocrlf input

environment:
  matrix:
    - nodejs_version: 6

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - npm install

matrix:
  fast_finish: true

shallow_clone: true

clone_depth: 1

test_script:
  - node --version
  - npm --version
  - npm run lint
  - npm run test
  - npm run build

build_script:
  - npm run dist-win
